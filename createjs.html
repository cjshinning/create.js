<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>createjs</title>
    <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
    <script>
        var stage,shape,bg;
        function init(){
            stage = new createjs.Stage('game');

            bg = new createjs.Bitmap('./images/bg.jpg');
            
            // 选取图片的一部分显示
            // var rect = new createjs.Rectangle(100,100,100,100);
            // bg.sourceRect = rect;
            

            // 给图片添加遮罩
            // shape = new createjs.Shape();
            // shape.graphics.beginFill('#000').drawCircle(0,0,100);
            // shape.x = 200;
            // shape.y = 100;
            // bg.mask = shape;
            // stage.addChild(shape);

            // 给图片添加滤镜
            var blur = new createjs.BlurFilter(50, 50, 100);
            bg.filters = [blur];
            stage.addChild(bg);
            
            createjs.Ticker.setFPS(60);
            createjs.Ticker.addEventListener('tick', update);
        }

        function update(e){
            stage.update();
        }
    </script>
</head>

<body onload="init()">
    <canvas id="game" width="1000" height="600" style="border: 1px solid #000; background-color: white;"></canvas>
</body>

</html>
