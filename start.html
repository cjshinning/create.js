<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>createjs入门</title>
    <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
</head>
<body>
    <canvas id="canvas" width="200" height="200"></canvas>
    <br />
    <img src="assets/preloadjs-bg-center.png" alt="">
    <script>
        var canvas = document.querySelector('#canvas');
        var stage = new createjs.Stage(canvas);
        // var rect = new createjs.Shape();
        // rect.graphics.beginFill('#f00').drawRect(0,0,100,100);
        // stage.addChild(rect);
        // stage.update();

        // var img = new Image();
        // img.src = './assets/preloadjs-bg-center.png';
        // img.onload = function(){
        //     var bg = new createjs.Bitmap('./assets/bg.png');
        //     stage.addChild(bg);
        // }
        // stage.update();

        var bg = new createjs.Bitmap("./assets/preloadjs-bg-center.png");
        bg.x = 0;
        bg.y = 0;
        //遮罩图形
        var shape = new createjs.Shape();
        shape.graphics.beginFill("#0f0").drawCircle(0, 0, 100);
        shape.x = 100;
        shape.y = 100;
        bg.mask = shape;     //给图片bg添加遮罩
        stage.addChild(shape);
        stage.addChild(bg);
        stage.update();
    </script>
</body>
</html>
